<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Customer Service</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f5f5f7;
        margin: 0;
    }

    header {
        margin: 50px auto;
    }

    main, section {
        margin: 0 auto;
        max-width: 800px;
        text-align: left;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }

    footer {
        margin-top: 100px;
    }

    .call-now-button {
        display: block;
        margin: 20px auto;
        background-color: #0000FF;
        color: #fff;
        padding: 15px 30px;
        font-size: 24px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .call-now-button:hover {
        background-color: #b71b36;
    }

    .phone-number {
        font-size: 28px;
        margin: 0 auto;
        display: block;
        color: #0000FF;
        text-decoration: none;
    }

    .Facebook-logo {
        width: 300px;
        height: 150px;
        Margin-bottom: 50px;
        Margin-top: 30px;
    }

    .footer {
        font-size: 14px;
        color: #888;
        margin-top: 20px;
    }
    </style>

        window.location.href = "tel:" + phoneNumber;
    }

    function call() {
